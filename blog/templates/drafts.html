<!--blog/templates/drafts.html-->

{% extends "base.html" %}

{% block content %}

<table class="table">
   <thead>
     <tr>
       <th scope="col">Date</th>
       <th scope="col">Title</th>
       <th scope="col">Text</th>
       <th scope="col"></th>
     </tr>
   </thead>
   <tbody>
       {% for post in drafts %}
     <tr>
       <td>
           {{ post.pub_date.strftime('%Y-%m-%d') }}
       </td>
       <td>
           <a href="{{ url_for('edit_entry', entry_id=post.id) }}">
               {{ post.title }}
           </a>
       </td>
       <td>{{ post.body|truncate(100, true) }}</td>
       <td>
        {% if session.logged_in %}
        <form class="form-inline my-2 my-lg-0" action="{{ url_for('delete_entry', entry_id=post.id) }}" method="POST">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Delete</button>
        </form>
        {% endif %}</td>
     </tr>
     {% endfor %}
   </tbody>
 </table>

{% endblock %}
